apiVersion: apps/v1
kind: Deployment
metadata:
  name: tic-tac-toe
  labels:
    app: tic-tac-toe
spec:
  selector:
    matchLabels:
      app: tic-tac-toe
  replicas: 2
  template:
    metadata:
      labels:
        app: tic-tac-toe
    spec:
      imagePullSecrets:
      - name: github-container-registry
      containers:
      - name: tic-tac-toe
        image: ghcr.io/pkishore449/devsecops_tic-tac-toe_application:sha-34b7151bd3f56d0676571087ad7fa090934e21e0
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
          requests:
            cpu: "0.2"
            memory: "256Mi"
        livenessProbe: 
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        
